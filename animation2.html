
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2 - Treasure Chest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; 
      max-width: 900px;
      margin: auto;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #ff4500; 
      margin-bottom: 40px;
    }

    h2 {
      color: #32cd32;
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }

    .video-section, .screenshot-section {
      background-color: #fffacd; 
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .inspiration-section {
      max-width: 400px;
      border-radius: 5px;
      display: block;
      margin: auto;
    }

    iframe {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }

    .screenshot-section div {
      background-color: #e0ffff; 
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .screenshot-section img {
      max-width: 400px;
      border-radius: 5px;
      display: block;
      margin: auto;
    }

    .screenshot-section p {
      margin-top: 8px;
      font-size: 14px;
      color: #ff6347; 
      font-weight: bold;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      text-decoration: none;
      background-color: #ff69b4; 
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.back-link:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Project 2: Treasure Chest</h1>

  <div class="inspiration-section">
    <h2>Inspiration</h2>
    <div>
      <img src="Screenshots/chest1.jpg">
    </div>
    <div>
      <img src="Screenshots/chest2.jpg" style="max-width:300px;height:auto;">
    </div>
  </div>
  
  <div class="video-section">
    <h2>Wireframe</h2>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/PPXuJm8qDwQ"
      title="Wireframe" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="screenshot-section">
    <h2>Wireframe pictures</h2>
    <div>
      <img src="Screenshots/wireframe1.png">
    </div>
    <div>
      <img src="Screenshots/wireframe2.png">
    </div>
    <div>
      <img src="Screenshots/wireframe3.png">
    </div>
  </div>

  <div class="video-section">
    <h2>Final Results</h2>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/[YOUR_FINAL_VIDEO_ID]"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <a href="index.html" class="back-link">â¬… Back to Home</a>
</body>
</html>
